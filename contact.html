<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact_page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div style="margin-bottom: 20px;"><a href="index.html"><img class="headlogo" src="./images/clogo.png" alt="header-logo">BACK TO HOME PAGE</a></div>
  
  <div class="contactform" name="contact-us">
    <form>
  
      <fieldset>
        <h2><a name="contact us">We Need Your Support And Encouragement</a></h2>
        <legend>Contact Us</legend>
        <div class="first-name" name="contactform">
          <label for="first-name">First Name</label>
          <input type="text" id="name-first" name="first-name" placeholder=" Samuel" required>
        </div>
  
  
        <div class="last-name">
          <label for="last-name">Last Name</label>
          <input type="text" id="name-last" name="last-name" placeholder="Osei Owusu" required>
        </div>
  
  
        <div class="text-area">
  
          <textarea name="enquiry" id="enquiry" cols="50" rows="10"></textarea>
        </div>
  
        <div>
          <button type="submit" id="btn">SUBMIT</button>
  
        </div>
  
      </fieldset>
    </form>
  
  </div>
  
</body>
</html>
